<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AirQuality Monitor – SDS011 USB</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <!-- Carica Chart.js da CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>🌫️ AirQuality Monitor</h1>
  <p>Versione: <strong>SDS011 via USB</strong></p>
  <button id="connectButton">🔌 Connetti al sensore</button>
  <div class="output">
    <p>PM2.5: <span id="pm25">--</span> µg/m³</p>
    <p>PM10: <span id="pm10">--</span> µg/m³</p>
    <p id="status" style="color: red;"></p>
  </div>
  <div class="chart-container">
    <canvas id="chart"></canvas>
  </div>
  <script src="app.js"></script>
</body>
</html>
